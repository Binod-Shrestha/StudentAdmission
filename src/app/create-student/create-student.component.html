

  <div class="container">

      <div [hidden]="submitted" >
        <mat-card style="width: 400px;">
          <h3>Create Student</h3>
        <form (ngSubmit)="onSubmit()">

          <table class="example-full-width" cellspacing="0" class="form-group">
            <tr>
              <td><mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name" placeholder="Full Name">
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
              </td>
            </tr>
            <tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Age</mat-label>
                <input matInput type="text" class="form-control" id="age" required [(ngModel)]="student.age" name="age" placeholder="Age">
              </mat-form-field></td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Grade</mat-label>
                  <input matInput type="text" class="form-control" id="grade" required [(ngModel)]="student.grade" name="grade" placeholder="Grade">
                </mat-form-field></td>
            </tr>

          </table>

          <!--    <div class="form-group">-->

          <!--    </div>-->

          <!--    <div class="form-group">-->

          <!--      <input >-->
          <!--    </div>-->

          <!--      <input >-->

          <button mat-raised-button color="primary" type="submit" class="btn btn-success">Submit</button>
        </form>
        </mat-card> </div>

  </div>

<div [hidden]="!submitted" class="div-btn-add">
  <h4>You submitted successfully!</h4>
  <button mat-raised-button color="accent" class="btn btn-success" (click)="newStudent()">Add</button>
</div>
